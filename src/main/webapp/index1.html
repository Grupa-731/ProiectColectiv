<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type=text/css>
        .leftdiv
        {
            float: left;
        }
        .rightdiv
        {
            float: right;
        }
        div{
            padding : 1%;
            color: black;
            width: 40%;
            border: solid black;
        }
    </style>
</head>
<body>
<form method="post" action="Peg">
<div class="leftdiv">
    <h1>List of Pegs</h1>
<table>
    <tr>
        <th>Peg Id</th>
        <th>Status</th>

    </tr>
    <tr>

    </tr>

</table>
    <br><br>
    <label for="PEGDetails">Details about selected PEG will be displayed here</label>
    <input type="text" id="PEGDetails" name="PEGDtails">
    <br><br>
</div>
<div class="rightdiv">
    <h1>Request new peg</h1>
    <label for="Name">Name:</label>
    <input type="text" id="Name" name="Name">
    <br>

    <label for="Email">Email:</label>
    <input type="text" id="Email" name="Email">
    <br>

    <label for="Career level">Career level:</label>
    <input type="text" id="Career level" name="Career level">
    <br>

    <label for="Personal number">Personal number:</label>
    <input type="text" id="Personal number" name="Personal number">
    <br>

    <label for="Fiscal Year">Fiscal Year:</label>
    <input type="text" id="Fiscal Year" name="Fiscal Year">
    <br>

    <label for="SU">SU:</label>
    <input type="text" id="SU" name="SU">
    <br>

    <label for="Project info">Project info:</label>
    <input type="text" id="Project info" name="Project info">
    <br>

    <label for="Manager">Manager:</label>
    <input type="text" id="Manager" name="Manager">

</div>
</form>
</body>
</html>
